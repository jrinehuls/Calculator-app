<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet", href="style.css">

    <title>Calc Ya Later, Alligator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <label id="top-label"></label>
            <label id="bottom-label"></label>
        </div>
        <div class="button-row" id="first-row">
            <button id="clear">clear contents</button>
            <button id="recip">1/x</button>
            <button class="arit-button" id="mod" value="%">%</button>
        </div>
        <div class="button-row" id="second-row">
            <button id="exp">x^y</button>
            <button id="square">x^2</button>
            <button id="sqrt">sqrt</button>
            <button class="arit-button" id="divide" value="/">/</button>
        </div>
        <div class="button-row" id="third-row">
            <button class ="num-button" value="7">7</button>
            <button class ="num-button" value="8">8</button>
            <button class ="num-button" value="9">9</button>
            <button class="arit-button" id="mult" value="x">*</button>
        </div>
        <div class="button-row" id="fourth-row">
            <button class ="num-button" value="4">4</button>
            <button class ="num-button" value="5">5</button>
            <button class ="num-button" value="6">6</button>
            <button class="arit-button" id="sub" value="-">-</button>
        </div>
        <div class="button-row" id="fifth-row">
            <button class ="num-button" value="1">1</button>
            <button class ="num-button" value="2">2</button>
            <button class ="num-button" value="3">3</button>
            <button class="arit-button" id="add" value="+">+</button>
        </div>
        <div class="button-row" id="sixth-row">
            <button id="neg">+/-</button>
            <button class ="num-button" value="0">0</button>
            <button id="decimal" value=".">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
