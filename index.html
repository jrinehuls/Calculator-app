<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet", href="style.css">

    <title>Calc Ya Later</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <label id="display-label"></label>
        </div>
        <div class="button-row" id="first-row">
            <button id="mod">Mod</button>
            <button id="ce">CE</button>
            <button id="c">C</button>
            <button id="bksp">Bksp</button>
        </div>
        <div class="button-row" id="second-row">
            <button id="recip">1/x</button>
            <button id="square">x^2</button>
            <button id="sqrt">sqrt</button>
            <button id="divide">/</button>
        </div>
        <div class="button-row" id="third-row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="mult">X</button>
        </div>
        <div class="button-row" id="fourth-row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="sub">-</button>
        </div>
        <div class="button-row" id="fifth-row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add">+</button>
        </div>
        <div class="button-row" id="sixth-row">
            <button id="neg">+/-</button>
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
